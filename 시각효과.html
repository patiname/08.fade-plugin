<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각효과</title>

    <style>

        *{ margin:0; padding:0;}

        .box{
            width: 300px;
            height: 350px;
            border: 3px solid black;
            margin-right: 30px;
            float: left;
        }

        .in_box{
            width: 100%;
            height: 100%;
            background-color: salmon;
            display: none;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function(){


            $('.box_1').click(function(){
                // $('.toggle').show(1000);
                // $('.toggle').hide(1000);
                $('.toggle').stop().toggle(1000);
                // =>대각선에서 서서히 나타남
            });

            $('.box_2').click(function(){
                // $('.slide').slideDown(1000);
                // $('.slide').slideUp(1000);
                $('.slide').stop().slideToggle(1000);
            });

            $('.box_3').click(function(){
                // $('.fade').fadeIn(1000);
                // $('.fade').fadeOut(1000);
                $('.fade').stop().fadeToggle(1000);
            });


        });//end

    </script>
</head>
<body>
    
    <div class="box box_1">
        <div class="in_box toggle">
            <h3>대각선에 서서히 나타남</h3>
        </div>
    </div>

    <div class="box box_2">
        <div class="in_box slide">
            <h3>위에서 내려옴</h3>
        </div>
    </div>

    <div class="box box_3">
        <div class="in_box fade">
            <h3>서서히 나타남</h3>
        </div>
    </div>

</body>
</html>
